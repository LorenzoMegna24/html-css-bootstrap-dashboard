<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">

  <body>
    <div class="vh-100">
      <header>    
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid d-flex justify-content-between align-items-center">
            <div>
              <a class="navbar-brand"><img src="assets/img/logo.svg" alt=""></a>
            </div>
            <div class="form-searc">
              <form role="search">
                <input class="form-control" type="search" placeholder="&#128269; Search" aria-label="Search">
              </form>
            </div>
            <div class="nav-right">
              <a href="#"><i class="fa-solid fa-list-ul"></i></a>
              <a href="#"><i class="fa-solid fa-circle-question"></i></a>
              <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
              <a href="#"><i class="fa-solid fa-bell"></i></a>
            </div>
          </div>
        </nav>
      </header>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
